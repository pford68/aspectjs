    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Global weave Global Methods weave() A simple AOP implementation for JavaScript Author: Philip Ford × Search results Close Documentation generated by JSDoc 3.5.3 on July 15th 2017, 7:10:29 am using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Global weave A simple AOP implementation for Node. It works either with standalone functions or with object methods. It can be used on the client-side with Browserify too. Example aspectjs.addAdvice(myGreatAdvice, &quot;someOtherMethod&quot;).after(myGreatObject, &quot;someMethod&quot;); // Thereafter whenever myGreatObject.someMethod is called, // myGreatAdvice.someOtherMethod will be called automatically afterward.API DocumentationMethods of aspectjsaddAdvice([thisArg,] function|string)Takes either a standalone function, or a combination of an object and a string for a method name, that will be used for advice. Returns an Advice object. Methods of the Advice objectbefore(joinpoint, [methodname])Adds the advice in the Advice object before the specified join point. The join point can be either a function or an object followed by a method name. Returns the new wrapped function. after(joinpoint, [methodname])Adds the advice in the Advice object after the specified join point. The join point can be either a function or an object followed by a method name. Returns the new wrapped function. around(joinpoint, [methodname])Adds the advice in the Advice object around the specified join point. The join point can be either a function or an object followed by a method name. Returns the new wrapped function. These method requires an advice function/method that takes an Invocation object. Within the advice body, invocation.proceed() should be called where the joinpoint should occur. // Example advice object for around advice adviser = {adviseFunction: function(invocation){ // Some code goes here. invocation.proceed(); // Calls the original function. // Some more code goes here. }};UsageStandalone functionsBoth the advice and joinpoints can be standalone functions: aspectjs.addAdvice(advice).before(joinpoint) Or the advice can be an object method, while the joinpoint is standalone: aspectjs.addAdvice(advice, 'methodname').after(joinpoint) Object methodsBoth the advice and joinpoint can be object methods: aspectjs.addAdvice(adviceObj, 'methodname').before(joinpointObj, 'methodname') ExamplesBefore advice var addAdvice = require(&quot;aspectjs&quot;).addAdvice; var advised, adviser, result; advised = { add: function(increment){this.left += increment; }, id: 'test', left: 32, top: 43 }; adviser = { override: function(increment){ advised.left = increment; } }; addAdvice(adviser, &quot;override&quot;).before(advised, &quot;add&quot;); advised.add(2); // Should equal 4.Around advice var advised, adviser, result; advised = { add: function(increment){ this.left += increment; }, id: 'test', left: 32, top: 43 }; // The advice function/method should take an Invocation object as input. // Then invocation.proceed() should be called where the joinpoint occurs. adviser = { override: function(invocation){ advised.left += 5; // 37 invocation.proceed(); // 39 advised.left -= 19; } }; addAdvice(adviser, &quot;override&quot;).around(advised, &quot;add&quot;); `Links NPM: https://www.npmjs.com/package/aspectjs/ × Search results Close Documentation generated by JSDoc 3.5.3 on July 15th 2017, 7:10:29 am using the DocStrap template. "}}
