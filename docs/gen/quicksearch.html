    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Global weave Global Methods weave() A simple AOP implementation for JavaScript Author: Philip Ford × Search results Close Documentation generated by JSDoc 3.5.3 on July 15th 2017, 7:50:16 am using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Global weave A simple AOP implementation for Node. It works either with standalone functions or with object methods. It can be used on the client-side with Browserify too. Example aspectjs.after(myGreatObject, &quot;someMethod&quot;).add(myGreatAdvice, &quot;someOtherMethod&quot;); // Thereafter whenever myGreatObject.someMethod is called, // myGreatAdvice.someOtherMethod will be called automatically afterward.API DocumentationAll of the following methods of aspectjs return an &quot;advice object&quot; that contains an add() method, which applies the advice setup in after(), before(), or around(). Methods of aspectjsbefore(joinpoint, [methodname])Will add advice before the specified join point, once add() is called. The join point can be either a function or an object followed by a method name. Returns the advice object. after(joinpoint, [methodname])Will the advice in the Advice object after the specified join point, once add() is called.The join point can be either a function or an object followed by a method name.Returns the he advice object. around(joinpoint, [methodname])Adds the advice in the Advice object around the specified join point, once add() is called.The join point can be either a function or an object followed by a method name.Returns the advice object. These method requires an advice function/method that takes an Invocation object. Within the advice body, invocation.proceed() should be called where the joinpoint should occur. The advice is applied only after add() is called on the returned advice object. // Example advice object for around advice adviser = {adviseFunction: function(invocation){ // Some code goes here. invocation.proceed(); // Calls the original function. // Some more code goes here. }};Methods of the advice objectadd([thisArg,] function|string)Returns the new function that wraps the original function passed to before(), after(), or around(). UsageStandalone functionsBoth the advice and joinpoints can be standalone functions: aspectjs.before(joinpoint).add(advice). Or the advice can be an object method, while the joinpoint is standalone: aspectjs..after(joinpoint).add(advice, 'methodname') Object methodsBoth the advice and joinpoint can be object methods: aspectjs.before(joinpointObj, 'methodname').add(adviceObj, 'methodname') ExamplesBefore adviceconst before = require('aspectjs').before; let addAdvice = require(&quot;aspectjs&quot;).addAdvice; let advised, adviser, result; advised = { add: function(increment){this.left += increment; }, id: 'test', left: 32, top: 43 }; adviser = { override: function(increment){ advised.left = increment; } }; before(advised, &quot;add&quot;).add(adviser, &quot;override&quot;); advised.add(2); // Should equal 4.Around adviceconst around = require('aspectjs').around; let advised, adviser, result; advised = { add: function(increment){ this.left += increment; }, id: 'test', left: 32, top: 43 }; // The advice function/method should take an Invocation object as input. // Then invocation.proceed() should be called where the joinpoint occurs. adviser = { override: function(invocation){ advised.left += 5; // 37 invocation.proceed(); // 39 advised.left -= 19; } }; around(advised, &quot;add&quot;).add(adviser, &quot;override&quot;);Links NPM: https://www.npmjs.com/package/aspectjs/ × Search results Close Documentation generated by JSDoc 3.5.3 on July 15th 2017, 7:50:16 am using the DocStrap template. "}}
